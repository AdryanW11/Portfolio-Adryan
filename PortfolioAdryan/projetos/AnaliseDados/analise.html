<body>
    <div class="data-container">
        <div class="chart-container">
            <canvas id="chart" width="400" height="300"></canvas>

        </div>
        <div class="values-container"  class="values-container">
            <ul id="data-list"></ul>      
                <label for="date">Data:</label>
                <input type="date" id="date" name="date">
                <label for="value">Valor:</label>
                <input type="number" id="value" name="value" placeholder="Digite o valor">
                <button onclick="addData()">Adicionar</button>
                
                <!-- Novos botões -->
                <button onclick="clearAllData()">Apagar Todos</button>
                <button onclick="clearLastData()">Apagar Último</button>
                
                <ul id="data-list"></ul>
    
        </div>
