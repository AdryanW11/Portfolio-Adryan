<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador e Cron√¥metro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="controls">
            <button id="startStop">Iniciar</button>
            <button id="reset">Resetar</button>
            <button id="themeToggle">Trocar Tema</button>
        </div>
        <div id="timer" class="clock">
            <div id="display">00:00:00</div>
        </div>
        <div id="stopwatch" class="clock hidden">
            <div id="stopwatchDisplay">00:00:00</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
